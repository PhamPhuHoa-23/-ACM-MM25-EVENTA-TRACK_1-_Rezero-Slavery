<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Retrieval Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-image {
            transition: all 0.3s ease;
        }
        .fade-image:hover {
            opacity: 1 !important;
            transform: scale(1.05);
        }
        .current-query {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        .result-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <div class="bg-blue-600 text-white p-4 shadow-lg">
        <h1 class="text-3xl font-bold text-center">Image Retrieval Visualization</h1>
        <p class="text-center text-blue-100 mt-2">Total Queries: {{ total_queries }}</p>
    </div>

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8">
        <!-- Query Navigation -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Query Navigation</h2>
            
            <!-- Navigation Controls -->
            <div class="flex justify-center items-center mb-6 space-x-4">
                <button onclick="previousQuery()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                    ← Previous
                </button>
                <span class="text-lg font-medium">
                    Query <span id="current-index">1</span> of {{ total_queries }}
                </span>
                <button onclick="nextQuery()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                    Next →
                </button>
            </div>

            <!-- Query Images Display -->
            <div class="flex justify-center items-center space-x-8 mb-6">
                <!-- Previous Query Image -->
                <div class="text-center">
                    <img id="prev-query" 
                         class="fade-image w-24 h-24 object-cover rounded-lg border-2 border-gray-300 opacity-50 cursor-pointer"
                         onclick="currentQueryIndex > 0 && loadQuery(currentQueryIndex - 1)"
                         alt="Previous Query">
                    <p class="text-sm text-gray-500 mt-2">Previous</p>
                </div>

                <!-- Current Query Image -->
                <div class="text-center">
                    <img id="current-query" 
                         class="current-query w-48 h-48 object-cover rounded-lg border-4 border-blue-500 cursor-pointer"
                         onclick="loadQuery(currentQueryIndex)"
                         alt="Current Query">
                    <p class="text-lg font-semibold mt-2 text-blue-600" id="query-id">Query ID</p>
                </div>

                <!-- Next Query Image -->
                <div class="text-center">
                    <img id="next-query" 
                         class="fade-image w-24 h-24 object-cover rounded-lg border-2 border-gray-300 opacity-50 cursor-pointer"
                         onclick="currentQueryIndex < totalQueries - 1 && loadQuery(currentQueryIndex + 1)"
                         alt="Next Query">
                    <p class="text-sm text-gray-500 mt-2">Next</p>
                </div>
            </div>

            <!-- Jump to Query -->
            <div class="flex justify-center">
                <div class="flex items-center space-x-2">
                    <label class="text-sm font-medium text-gray-700">Jump to query:</label>
                    <input type="number" 
                           id="jump-input" 
                           min="1" 
                           max="{{ total_queries }}" 
                           class="w-20 px-2 py-1 border border-gray-300 rounded text-sm"
                           onchange="jumpToQuery(this.value)">
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Retrieval Results</h2>
            <p class="text-gray-600 mb-6">Click on a query image above to see the top 10 similar images</p>
            
            <!-- Results Grid -->
            <div id="results-container" class="result-grid">
                <!-- Results will be populated here -->
            </div>

            <!-- No Results Message -->
            <div id="no-results" class="text-center text-gray-500 py-8">
                <p class="text-lg">Select a query to view results</p>
            </div>
        </div>
    </div>

    <script>
        let currentQueryIndex = 0;
        let totalQueries = {{ total_queries }};
        let allQueries = [];

        // Load all queries data
        fetch('/api/queries')
            .then(response => response.json())
            .then(data => {
                allQueries = data;
                loadQuery(0); // Load first query
            });

        function loadQuery(index) {
            if (index < 0 || index >= totalQueries) return;
            
            currentQueryIndex = index;
            document.getElementById('current-index').textContent = index + 1;
            document.getElementById('jump-input').value = index + 1;

            // Update navigation images
            updateNavigationImages();

            // Load query results
            fetch(`/api/query/${index}`)
                .then(response => response.json())
                .then(data => {
                    displayResults(data);
                })
                .catch(error => {
                    console.error('Error loading query:', error);
                });
        }

        function updateNavigationImages() {
            const prevImg = document.getElementById('prev-query');
            const currentImg = document.getElementById('current-query');
            const nextImg = document.getElementById('next-query');
            const queryId = document.getElementById('query-id');

            // Update current query
            if (allQueries[currentQueryIndex]) {
                const queryIdValue = allQueries[currentQueryIndex].query_id;
                currentImg.src = `/static/query/${queryIdValue}.jpg`;
                currentImg.onerror = () => currentImg.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><rect width="200" height="200" fill="%23f3f4f6"/><text x="50%" y="50%" text-anchor="middle" dy=".3em" fill="%236b7280">No Image</text></svg>';
                queryId.textContent = queryIdValue;
            }

            // Update previous query
            if (currentQueryIndex > 0 && allQueries[currentQueryIndex - 1]) {
                const prevQueryId = allQueries[currentQueryIndex - 1].query_id;
                prevImg.src = `/static/query/${prevQueryId}.jpg`;
                prevImg.onerror = () => prevImg.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect width="100" height="100" fill="%23f3f4f6"/><text x="50%" y="50%" text-anchor="middle" dy=".3em" fill="%236b7280">No Image</text></svg>';
                prevImg.style.display = 'block';
            } else {
                prevImg.style.display = 'none';
            }

            // Update next query
            if (currentQueryIndex < totalQueries - 1 && allQueries[currentQueryIndex + 1]) {
                const nextQueryId = allQueries[currentQueryIndex + 1].query_id;
                nextImg.src = `/static/query/${nextQueryId}.jpg`;
                nextImg.onerror = () => nextImg.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect width="100" height="100" fill="%23f3f4f6"/><text x="50%" y="50%" text-anchor="middle" dy=".3em" fill="%236b7280">No Image</text></svg>';
                nextImg.style.display = 'block';
            } else {
                nextImg.style.display = 'none';
            }
        }

        function displayResults(data) {
            const resultsContainer = document.getElementById('results-container');
            const noResults = document.getElementById('no-results');

            if (!data.results || data.results.length === 0) {
                resultsContainer.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            resultsContainer.style.display = 'grid';
            resultsContainer.innerHTML = '';

            data.results.forEach((result, index) => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'bg-gray-50 rounded-lg p-3 border border-gray-200 hover:shadow-md transition-shadow';
                
                resultDiv.innerHTML = `
                    <div class="relative">
                        <img src="${result.image_path}" 
                             alt="Result ${index + 1}"
                             class="w-full h-32 object-cover rounded border"
                             onerror="this.src='data:image/svg+xml,<svg xmlns=\\"http://www.w3.org/2000/svg\\" width=\\"200\\" height=\\"128\\"><rect width=\\"200\\" height=\\"128\\" fill=\\"%23f3f4f6\\"/><text x=\\"50%\\" y=\\"50%\\" text-anchor=\\"middle\\" dy=\\".3em\\" fill=\\"%236b7280\\">No Image</text></svg>'">
                        <div class="absolute top-2 left-2 bg-blue-500 text-white text-xs px-2 py-1 rounded">
                            #${index + 1}
                        </div>
                        <div class="absolute top-2 right-2 bg-black bg-opacity-75 text-white text-xs px-2 py-1 rounded">
                            ${result.score.toFixed(4)}
                        </div>
                    </div>
                    <div class="mt-2">
                        <p class="text-xs text-gray-600 truncate" title="${result.image_id}">
                            Image: ${result.image_id}
                        </p>
                        <div class="flex items-center justify-between mt-1">
                            <p class="text-xs text-gray-800 font-medium truncate" title="${result.article_id}">
                                Article: ${result.article_id}
                            </p>
                            ${result.url && result.url !== '#' ? 
                                `<a href="${result.url}" target="_blank" class="text-blue-500 hover:text-blue-700 text-xs">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                    </svg>
                                </a>` : ''
                            }
                        </div>
                    </div>
                `;
                
                resultsContainer.appendChild(resultDiv);
            });
        }

        function previousQuery() {
            if (currentQueryIndex > 0) {
                loadQuery(currentQueryIndex - 1);
            }
        }

        function nextQuery() {
            if (currentQueryIndex < totalQueries - 1) {
                loadQuery(currentQueryIndex + 1);
            }
        }

        function jumpToQuery(value) {
            const index = parseInt(value) - 1;
            if (index >= 0 && index < totalQueries) {
                loadQuery(index);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                previousQuery();
            } else if (e.key === 'ArrowRight') {
                nextQuery();
            }
        });
    </script>
</body>
</html>
